[INPUT]
    Name              tail
    Tag               kube.*
    Path              /var/log/containers/*.log
    Parser            docker
    Mem_Buf_Limit     10MB
    Buffer_Max_Size   512K
    Ignore_Older      1h
    Skip_Long_Lines   On
    Refresh_Interval  10

[INPUT]
    Name              tail
    Tag               kube.var.log.containers.<pod_name>_<namespace_name>_<container_name>
    Tag_Regex         (?<pod_name>[a-zA-Z0-9-]*)_(?<namespace_name>[a-zA-Z0-9-]*)_(?<container_name>.*(apm-mysql-slowquery).*)
    Path              /var/log/containers/*.log
    Multiline         On
    Parser_1          mysql-slowquery-time
    Parser_2          mysql-slowquery-user
    Parser_3          mysql-slowquery-query-details
    Parser_4          mysql-slowquery-timestamp
    Parser_5          mysql-slowquery-query
    Parser_Firstline  mysql-slowquery-header
    Ignore_Older      1h
    Mem_Buf_Limit     10MB
    Buffer_Max_Size   512K
    Skip_Long_Lines   On
    Refresh_Interval  10

[INPUT]
    Name              tail
    Tag               kube.var.log.containers.<pod_name>_<namespace_name>_<container_name>
    Tag_Regex         (?<pod_name>[a-zA-Z0-9-]*)_(?<namespace_name>[a-zA-Z0-9-]*)_(?<container_name>.*(apm-psql-slowquery).*)
    Path              /var/log/containers/*.log
    Multiline         On
    Parser_Firstline  postgres_slowquery_firstline
    Parser_1          postgres_slowquery_multiline
    Ignore_Older      1h
    Mem_Buf_Limit     10MB
